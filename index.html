<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de escritura</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
</head>
<body>
    <h1>MNIST Number Recognition</h1>
    
    <canvas id="drawingCanvas" width="200" height="200" style="border:1px solid #000;"></canvas>
    <br>
    <button onclick="recognizeNumber()">Recognize</button>
    <p id="result">Prediction: </p>

    <script>
        var canvas = new fabric.Canvas('drawingCanvas', { isDrawingMode: true });

        function recognizeNumber() {
            var imageData = canvas.toDataURL();

            // Modificación: Usar $.ajax con el método GET explícitamente
            $.ajax({
                url: '/recognize',
                type: 'GET',
                data: { imageData: imageData },
                success: function(data) {
                    $('#result').text('Prediction: ' + data.predicted_class);
                },
                error: function(error) {
                    console.error(error);
                }
            });
        }
    </script>
</body>
</html>

</html>
